<div class="mt-6 bg-white shadow-lg rounded-lg p-4">
    <h3 class="text-lg font-semibold mb-4">Фильтры</h3>
    
    <!-- Цена -->
    <div class="mb-4">
        <h4 class="font-medium mb-2">Цена</h4>
        <div class="flex space-x-2">
            <input type="number" placeholder="От" class="w-1/2 px-2 py-1 border rounded">
            <input type="number" placeholder="До" class="w-1/2 px-2 py-1 border rounded">
        </div>
    </div>
    
    <!-- Наличие -->
    <div class="mb-4">
        <h4 class="font-medium mb-2">Наличие</h4>
        <label class="flex items-center">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2">В наличии</span>
        </label>
        <label class="flex items-center mt-1">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2">Под заказ</span>
        </label>
    </div>
    
    <!-- Бренд -->
    <div class="mb-4">
        <h4 class="font-medium mb-2">Бренд</h4>
        <input type="text" placeholder="Поиск бренда" class="w-full px-2 py-1 border rounded mb-2">
        <div class="space-y-1 max-h-40 overflow-y-auto">
            <label class="flex items-center">
                <input type="checkbox" class="form-checkbox">
                <span class="ml-2">Бренд 1</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" class="form-checkbox">
                <span class="ml-2">Бренд 2</span>
            </label>
            <!-- Добавьте остальные бренды здесь -->
        </div>
    </div>
    
    <button class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
        Применить фильтры
    </button>
</div>
